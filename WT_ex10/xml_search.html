<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Momentology Studio | Search Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
                /*url('https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=1600&q=80');*/
                 url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1600&q=80');

            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            background: linear-gradient(90deg, #ff007f, #ffd200, #00e1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowTitle 4s infinite alternate;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        @keyframes glowTitle {
            0% { text-shadow: 0 0 15px #ff007f; }
            50% { text-shadow: 0 0 25px #ffd200; }
            100% { text-shadow: 0 0 35px #00e1ff; }
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 60px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover {
            transform: scale(1.03);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.25);
        }
        input[type="text"] {
            padding: 12px;
            width: 270px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            margin-top: 15px;
            text-align: center;
            transition: background 0.3s ease;
        }
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 10px #00e1ff;
        }
        input[type="text"]::placeholder {
            color: #bbb;
        }
        input[type="submit"] {
            margin-top: 25px;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #000;
            background: linear-gradient(90deg, #ff007f, #ffd200, #00e1ff);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="submit"]:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px #00e1ff;
        }
    </style>
</head>
<body>
    <h1>✨ Search Momentology Projects ✨</h1>
    <form action="Xml_search.php" method="POST">
        <input type="text" name="id" placeholder="Enter Project ID" required><br/>
        <input type="submit" value="🔍 Search">
    </form>
</body>
</html>
