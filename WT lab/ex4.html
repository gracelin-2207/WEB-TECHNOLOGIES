<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Contest Entry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 40px 0;
    }
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(120deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
        background-size: 200% 200%;
        animation: moveGradient 15s ease infinite;
        z-index: -1;
    }
    @keyframes moveGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }
    .container:hover {
        box-shadow: 0 0 25px rgba(6, 182, 212, 0.7);
        transform: scale(1.01);
        transition: all 0.3s ease-in-out;
    }
    .container {
      width: 85%;
      max-width: 700px;
      background: rgba(52, 58, 64, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      text-align: center;
      color: #f8f9fa;
      margin-bottom: 10px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    p.tagline {
      text-align: center;
      color: #ddd;
      font-size: 1rem;
      margin-bottom: 25px;
      font-style: italic;
    }

    label {
      color: #f8f9fa;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    label .required {
      color: #ff6b6b;
      margin-left: 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    select option {
      background: #fff;
      color: #000;
      padding: 5px;
    }

    .section-title {
      color: #ffd369;
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.5);
      transform: skewX(-20deg);
      transition: left 0.7s ease;
    }

    button:hover::after {
      left: 150%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flashEffect {
      0% { opacity: 0; }
      20% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="flash"></div>

  <div class="container">
    <h1>üì∏ Photography Contest</h1>
    <p class="tagline">‚ÄúCapture the moment, create memories.‚Äù</p>

    <form id="contestForm">

    
      <label for="name">Full Name <span class="required">*</span></label>
      <input type="text" id="name" placeholder="e.g. John Doe" required>

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" placeholder="e.g. johndoe@email.com" required>

      <label for="phone">Phone Number <span class="required">*</span></label>
      <input type="tel" id="phone" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required>

      <label for="dob">Date of Birth <span class="required">*</span></label>
      <input type="date" id="dob" required>

      <label for="category">Photography Category <span class="required">*</span></label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option>Landscape</option>
        <option>Wildlife</option>
        <option>Portrait</option>
        <option>Street</option>
        <option>Macro</option>
      </select>

      <label for="experience">Years of Experience <span class="required">*</span></label>
      <input type="number" id="experience" placeholder="e.g. 3" min="0" max="50" required>

      <label for="photo">Upload Your Photo <span class="required">*</span></label>
      <input type="file" id="photo" accept="image/*" required>

      <label for="caption">Photo Caption <span class="required">*</span></label>
      <input type="text" id="caption" placeholder="e.g. Golden Hour Bliss" maxlength="50" required>

      <label for="description">Photo Description <span class="required">*</span></label>
      <textarea id="description" rows="3" placeholder="Write a short story or background of your photo..." required></textarea>

      <label for="location">Photo Location <span class="required">*</span></label>
      <input type="text" id="location" placeholder="e.g. New York City, USA" required>

      <label>
        <input type="checkbox" id="terms"> I agree to the terms & conditions <span class="required">*</span>
      </label>


      <div class="section-title">Optional Information</div>
      <label for="website">Portfolio/Website</label>
      <input type="url" id="website" placeholder="https://myportfolio.com">

      <label for="rating">Rate your photography skills (1-10)</label>
      <input type="range" id="rating" min="1" max="10">

      <label for="social">Instagram Handle</label>
      <input type="text" id="social" placeholder="@yourhandle">

      <button type="submit">Submit Entry</button>
    </form>
  </div>

  <script>
    document.getElementById("contestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const dob = document.getElementById("dob").value;
      const category = document.getElementById("category").value;
      const experience = document.getElementById("experience").value;
      const caption = document.getElementById("caption").value.trim();
      const terms = document.getElementById("terms").checked;

      if (name.length < 3) { alert("Name must be at least 3 characters."); return; }
      if (!email.includes("@")) { alert("Enter a valid email."); return; }
      if (phone.length !== 10) { alert("Phone must be 10 digits."); return; }
      if (!dob) { alert("Select your date of birth."); return; }
      if (category === "") { alert("Choose a category."); return; }
      if (experience < 0) { alert("Invalid experience years."); return; }
      if (caption.length < 5) { alert("Caption too short."); return; }
      if (!terms) { alert("You must agree to terms."); return; }

      let flash = document.getElementById("flash");
      flash.style.animation = "flashEffect 0.8s";
      setTimeout(() => { flash.style.animation = ""; }, 900);

      setTimeout(() => {
        alert("üéâ Your entry has been submitted successfully!");
        document.getElementById("contestForm").reset();
      }, 1000);
    });
  </script>

</body>
</html>
