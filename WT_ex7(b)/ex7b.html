<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Journey - URL Rewriting Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(173, 216, 230, 0.3), rgba(221, 160, 221, 0.3)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><pattern id="circuit" patternUnits="userSpaceOnUse" width="100" height="100"><path d="M20 20h60v20h20v40h-20v20H20v-20H0v-40h20z" fill="none" stroke="rgba(147,197,253,0.1)" stroke-width="1"/><circle cx="20" cy="20" r="3" fill="rgba(129,140,248,0.2)"/><circle cx="80" cy="40" r="3" fill="rgba(167,139,250,0.2)"/><circle cx="50" cy="80" r="3" fill="rgba(196,181,253,0.2)"/></pattern><pattern id="camera" patternUnits="userSpaceOnUse" width="200" height="200"><rect x="70" y="60" width="60" height="40" rx="5" fill="none" stroke="rgba(244,114,182,0.1)" stroke-width="2"/><circle cx="100" cy="80" r="15" fill="none" stroke="rgba(251,146,60,0.1)" stroke-width="2"/><rect x="85" y="50" width="30" height="10" rx="3" fill="rgba(34,197,94,0.1)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23circuit)"/><g opacity="0.6"><use href="%23camera" x="100" y="100"/><use href="%23camera" x="400" y="300"/><use href="%23camera" x="800" y="150"/></g></svg>'),
                radial-gradient(circle at 20% 80%, rgba(254, 202, 202, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(191, 219, 254, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(233, 213, 255, 0.2) 0%, transparent 50%);
            background-size: cover, 300px 300px, 800px 800px, 1000px 1000px, 600px 600px;
            background-attachment: fixed;
            color: #374151;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: backgroundShift 20s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 0%, 0% 0%, 0% 0%, 100% 100%, 50% 50%; }
            25% { background-position: 25% 25%, 50% 50%, 20% 80%, 80% 20%, 30% 70%; }
            50% { background-position: 50% 50%, 100% 100%, 80% 20%, 20% 80%, 70% 30%; }
            75% { background-position: 75% 75%, 0% 100%, 60% 60%, 40% 40%, 20% 80%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(168, 85, 247, 0.2);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 520px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(168, 85, 247, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            animation: float 8s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(0.5deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-12px) rotate(-0.5deg); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 60% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            border-radius: 30px;
            z-index: -1;
            animation: shimmer 6s ease infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .decorative-elements::before {
            content: 'ðŸ“¸';
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            opacity: 0.3;
            animation: bounce 3s ease infinite;
        }

        .decorative-elements::after {
            content: 'âœ¨';
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 1.5rem;
            opacity: 0.4;
            animation: bounce 3s ease infinite 1.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #7c3aed, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: textGlow 4s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 10px rgba(124, 58, 237, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.4)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 40px;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 35px;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #4c1d95;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Space Grotesk', sans-serif;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 20px;
            color: #374151;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            box-shadow: 
                0 4px 20px rgba(168, 85, 247, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(168, 85, 247, 0.4);
            box-shadow: 
                0 8px 30px rgba(168, 85, 247, 0.2),
                0 0 0 4px rgba(168, 85, 247, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: rgba(107, 114, 128, 0.6);
        }

        .submit-btn {
            background: linear-gradient(135deg, #a855f7, #ec4899, #06b6d4);
            border: none;
            padding: 20px 45px;
            border-radius: 25px;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(168, 85, 247, 0.3),
                0 5px 15px rgba(236, 72, 153, 0.2);
            z-index: 2;
        }

        .submit-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(168, 85, 247, 0.4),
                0 10px 25px rgba(236, 72, 153, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-2px) scale(1.01);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
                border-radius: 25px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .submit-btn {
                padding: 16px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-elements"></div>
        <h1>DIGITAL JOURNEY</h1>
        <p class="subtitle">Begin Your Photography & Branding Adventure</p>
        
        <form action="http://localhost:8080/WT_4034/SP11" method="get">
            <div class="form-group">
                <label for="userName">Enter Your Creative Identity</label>
                <input type="text" id="userName" name="userName" placeholder="Your name here..." required>
            </div>
            
            <button type="submit" class="submit-btn">
                <span>Launch Journey</span>
            </button>
        </form>
    </div>
</body>
</html>
