<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Momentology Studio | Visitor Insights</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #101010, #000000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating gradient blobs */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite alternate;
        }

        .blob1 { background: #ffae00; top: -100px; left: -100px; animation-delay: 0s; }
        .blob2 { background: #ff0066; bottom: -150px; right: -100px; animation-delay: 2s; }

        @keyframes float {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(30px) scale(1.1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.6em;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #ffae00, #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .tagline {
            color: #ccc;
            font-style: italic;
            font-size: 1.1em;
            margin-bottom: 35px;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #ffae00, #ff0066);
            color: #fff;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.5);
        }

        /* Floating icons */
        .floating-icon {
            position: absolute;
            font-size: 2.2em;
            opacity: 0.7;
            animation: drift 4s ease-in-out infinite alternate;
        }

        .icon1 { top: 20px; left: 30px; animation-delay: 0s; }
        .icon2 { top: 50px; right: 50px; animation-delay: 1s; }
        .icon3 { bottom: 40px; left: 50px; animation-delay: 2s; }
        .icon4 { bottom: 30px; right: 30px; animation-delay: 3s; }

        @keyframes drift {
            from { transform: translateY(0px); }
            to { transform: translateY(15px) rotate(5deg); }
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: #888;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
    </style>
</head>

</body>
</html>
